name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'Solar Lens Server/src/**'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'Solar Lens Server/src/ImageUpload.Functions'
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Build project
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Publish project
        run: dotnet publish --configuration Release --no-build --output ./output
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: List output contents
        run: |
          echo "Contents of output directory:"
          ls -la "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output"
          echo "Checking for host.json:"
          if [ -f "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output/host.json" ]; then
            echo "host.json found"
          else
            echo "WARNING: host.json not found!"
          fi

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: '${{ github.workspace }}/${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
